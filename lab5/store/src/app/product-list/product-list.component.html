<h2>Products</h2>

<div *ngFor="let product of products" class="product">

  <h3>
    <a [title]="product.name + ' details'"
    [routerLink]="['/products', product.id]">
      {{ product.name }}
    </a>
  </h3>

  <div class="product-img">
    <div >
      <a href="{{product.src}}">
        <img src="{{product.image[0]}}" class="mainImg">
      </a>
    </div>

    <div  class="small-cont">
      <img src="{{pImg}}" class="small-img" *ngFor="let pImg of product.image" >
    </div>
</div>

  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

  <!-- <button type="button" (click)="share()">
    Share
  </button> -->
  <a href="https://telegram.me/share/url?url={{product.src}}&text=Check this product" >
    <button type="button" >
      Share
    </button>
  </a>

  <app-product-alerts
    [product]="product"
    (notify)="onNotify()">
  </app-product-alerts>

</div>
