<h2> Product details </h2>

<div *ngIf="product">
  <h3>{{ product.name }}</h3>
  <div >
    <a href="{{product.src}}">
      <img src="{{product.image[0]}}" class="mainImg">
    </a>
  </div>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>
  <button type="button" (click)="addToCart(product)">Buy</button>
</div>
